<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="https://heartdevs.com/">
        <img src="./assets/logo-he4rt-devs.png" alt="logo-he4rtdevs" width="200" height="60">
      </a>
    </header>
    <div class="container">
      <div class="info">
        <div class="texto">
          <h1>Calculadora de Freela</h1>
        </div>
        <img src="./assets/imagem.svg" width="450">
      </div>
      <div class="form">
        <div class="bloco">
          <label for="valor_projeto">Valor total do Projeto</label>
          <input type="number" id="valor_projeto">

          <label for="horas_trabalhdas">Quantidade de horas trabalhadas por dia</label>
          <input type="number" id="horas_trabalhdas">

          <label for="dias_efetivos">Dias efetivos trabalhados na semana</label>
          <input type="number" id="dias_efetivos">

          <label for="ferias">Dias de f√©rias pelo projeto</label>
          <input type="number" id="ferias">
          <div class="botao_e_resultado">
            <button type="submit" onclick="calcular()">Calcular</button>
            <h2>Valor/hora: R$ 0,00</h2>
          </div>
        </div class="bloco">
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
